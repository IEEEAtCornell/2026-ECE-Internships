name: Update Job Listings

on:
  schedule:
    # Run daily at 9 AM UTC (5 AM EST / 2 AM PST)
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no new jobs found'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  update-jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # python-jobspy requires Python 3.10+

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run job scraper
      env:
        JOBSPY_API_KEY: ${{ secrets.JOBSPY_API_KEY }}
      run: |
        python scrape.py

    - name: Generate README
      run: |
        python generate_readme.py

    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.changes.outputs.changes == 'true' || github.event.inputs.force_update == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add jobs.csv README.md metadata.json
        git commit -m "Automated job listings update - $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
        git push origin HEAD:main